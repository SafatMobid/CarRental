<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Car Rental</title>
    <h1>ACME Car Rental</h1>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <main>
        <div>
            <p>Pickup Date: <input type="date" id="pickupField"></p>
            <p>Number of Days: <input id="numberdaysField" type="text"></p>
        </div>
        <div>
            <legend class="mb-2 fs-2">Options</legend>
            <p><input type="checkbox" id="tollTag" value="tolltag"> Electronic Toll Tag ($3.95/day)</p>
            <input type="checkbox" id="gpsTag" value="gpstag"> GPS ($2.95/day)
            <p><input type="checkbox" id="roadsideTag" value="roadsidetag"> Roadside Assistance ($2.95/day)</p>
        </div>
        <div>
            <h3>Under 25?</h3>
            <p>
                <input type="radio" name="yesorno" id="yesPress" value="yes"> Yes
                <input type="radio" name="yesorno" id="noPress" value="no"> No
            </p>
        </div>
        <div>
            <button id="calculateBtn" type="button">Estimate Total Cost</button>

        </div>
        <hr>
        <div>
            <p id="carrentalCost">Car Rental: </p>
            <p id="optionsCost">Options: </p>
            <p id="under25Cost">Under 25 surcharge: </p>
            <hr>
            <p id="totalCost">Total Cost: </p>
        </div>

    </main>

    <script src="scripts/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

</body>

</html>
